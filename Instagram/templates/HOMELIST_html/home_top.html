<!DOCTYPE html>
{% load static %}
{%load boost %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>APPLIST</title>
    <link rel="stylesheet" href='{% static "HOMELIST_CSS/style.css" %}'/>
</head>
<body>
    <h1>アプリリスト</h1>

        {% for app,aurl in appname|zip:appurl %}

        </li>
        {% endfor %}

    </ul>
</body>
</html>
